<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bildergalerie</title>
</head>
<body>
    <div class="container">
      <h1>Vintage Bildergalerie</h1>
      <ul class="image-gallery">
        <li>
          <img src="img/books.jpg" alt="Eine Tasse Tee auf einem Stapel Bücher">
        </li>
        <li>
          <img src="img/compass.jpg" alt="Ein Kompass auf einer Landkarte">
        </li>
        <li>
          <img src="img/newspaper.jpg" alt="Eine Zeitung neben einer Tasse Kaffee, einem Handy und einem Stift">
        </li>
        <li>
          <img src="img/book-wall.jpg" alt="Viele offene Bücher">
        </li>
        <li>
          <img src="img/vintage-pocket-watch.jpg" alt="Eine goldene Taschenuhr auf einer Landkarte" class="filtered">
        </li>
        <li>
          <img src="img/camera.jpg" alt="Ein paar Schuhe, eine Krawatte, ein Notizbuch mit Stift, eine Rolle Geld, ein Feuerzeug und eine Kamera" class="filtered">
        </li>
        <li>
          <img src="img/camera2.jpg" alt="Eine Kamera auf einer Landkarte und drei Fotos" class="filtered">
        </li>
        <li>
          <img src="img/notepad.jpg" alt="Ein Notizbuch auf einer Landkarte neben einer Brille und drei Fotos" class="filtered">
        </li>
        <li>
          <img src="img/globe.jpg" alt="Ein leuchtender Globus auf einem Schreibtisch" class="filtered">
        </li>
        <li>
          <img src="img/glasses.jpg" alt="Eine Brille auf einem aufgeschlagenen Buch" class="filtered">
        </li>
        <li>
          <img src="img/coins.jpg" alt="Zwei alte Münzen, ein kleiner Schlüssel und ein Kompass auf einer Landkarte" class="filtered">
        </li>
        <li>
          <img src="img/books2.jpg" alt="Ein Stapel alter Bücher" class="filtered">
        </li>
      </ul>
    </div>
    <button id="showAll">Mehr Bilder anzeigen</button>
    <script src="main.js"></script>
</body>
</html>
