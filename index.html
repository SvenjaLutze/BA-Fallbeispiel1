<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bildergalerie</title>
</head>
<body>
    <div class="gallery">
      <div class="row">
        <img src="bild1.jpg" alt="Bild 1">
        <img src="bild2.jpg" alt="Bild 2">
        <img src="bild3.jpg" alt="Bild 3">
        <img src="bild4.jpg" alt="Bild 4">
        <img src="bild5.jpg" alt="Bild 5">
      </div>
      <div class="row">
        <img src="bild6.jpg" alt="Bild 6" class="filtered">
        <img src="bild7.jpg" alt="Bild 7" class="filtered">
        <img src="bild8.jpg" alt="Bild 8" class="filtered">
        <img src="bild9.jpg" alt="Bild 9" class="filtered">
        <img src="bild10.jpg" alt="Bild 10" class="filtered">
      </div>
      <div class="row">
        <img src="bild11.jpg" alt="Bild 11" class="filtered">
        <img src="bild12.jpg" alt="Bild 12" class="filtered">
        <img src="bild13.jpg" alt="Bild 13" class="filtered">
        <img src="bild14.jpg" alt="Bild 14" class="filtered">
        <img src="bild15.jpg" alt="Bild 15" class="filtered">
      </div>
    </div>
    <button id="showAll">Alles anzeigen</button>
    <script src="main.js"></script>
</body>
</html>
